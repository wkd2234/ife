<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>ife-task19</title>
        <style type='text/css'>
        input {
			margin: 50px 0;
		}
		#text {
			width: 400px;
		}
		#display {
			width: 99%;
			height: 680px;
			margin: 0 auto;
			padding: 30px 0;
			border: 1px solid black;
			display: flex;
			justify-content: center;
			align-items: flex-end;
			background: white;
			overflow: auto;
			position: relative;
		}
		#display li {
			list-style: none;
			width: 24px;
			background-color: gray;
			position: relative;
		}
            
        </style>
        <script type="text/javascript" src="task19.js"></script>
    </head>
    <body>
        <input id="text" type="text" value="">
        <input id="left-in" type="button" value="左进">
        <input id="right-in" type="button" value="右进">
        <input id="left-out" type="button" value="左出">
        <input id="right-out" type="button" value="右出">
        <input id="sort" type="button" value="排序">
        <input id="random" type="button" value="生成随机数">
        <input id="reset" type="button" value="重置">
        <ul id="display"></ul>
    </body>
</html>
